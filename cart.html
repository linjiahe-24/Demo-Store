<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Aura Performance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar scrolled">
        <div class="container nav-container">
            <a href="index.html" class="logo">AURA<span class="accent">.</span></a>
            <ul class="nav-links">
                <li><a href="index.html#new-arrivals">New Arrivals</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#" aria-label="Account"><i class="fas fa-user"></i></a>
                <a href="cart.html" aria-label="Cart" class="cart-icon">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="cart-page">
        <div class="container">
            <h1 style="margin-bottom: 3rem;">Your Shopping Cart</h1>
            <div id="cart-content" class="cart-grid">
                <!-- Data populated by JS -->
                <div class="loading">Loading your cart...</div>
            </div>
        </div>
    </main>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
        });

        function renderCart() {
            try {
                const container = document.getElementById('cart-content');
                if (!container) {
                    console.error('Cart container not found');
                    return;
                }

                if (Cart.items.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 5rem 0;">
                        <i class="fas fa-shopping-bag" style="font-size: 4rem; color: var(--glass-border); margin-bottom: 2rem;"></i>
                        <h2>Your cart is empty</h2>
                        <p style="color: var(--text-muted); margin: 1rem 0 2rem;">Looks like you haven't added anything yet.</p>
                        <a href="index.html#new-arrivals" class="btn btn-primary">Start Shopping</a>
                    </div>
                `;
                return;
            }

            let cartHtml = `
                <div class="cart-items-list">
                    ${Cart.items.map((item, index) => `
                        <div class="cart-item">
                            <img src="${item.image}" alt="${item.name}" class="cart-item-img">
                            <div class="cart-item-info">
                                <h3>${item.name}</h3>
                                <p>${item.variation?.color || 'Standard'} | ${item.variation?.size || 'One Size'}</p>
                            </div>
                            <div class="qty-input" style="height: fit-content;">
                                <button class="qty-btn" onclick="updateQty('${item.id}', '${JSON.stringify(item.variation).replace(/'/g, '\\\'')}', -1)"><i class="fas fa-minus"></i></button>
                                <span style="width: 30px; text-align: center;">${item.quantity}</span>
                                <button class="qty-btn" onclick="updateQty('${item.id}', '${JSON.stringify(item.variation).replace(/'/g, '\\\'')}', 1)"><i class="fas fa-plus"></i></button>
                            </div>
                            <div style="font-weight: 700; min-width: 80px; text-align: right;">$${(item.price * item.quantity).toFixed(2)}</div>
                            <button class="cart-item-remove" onclick="removeItem('${item.id}', '${JSON.stringify(item.variation).replace(/'/g, '\\\'')}')"><i class="fas fa-trash"></i></button>
                        </div>
                    `).join('')}
                </div>
                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span>$${Cart.getTotal().toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span style="color: #00ff00;">FREE</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax</span>
                        <span>$${(Cart.getTotal() * 0.08).toFixed(2)}</span>
                    </div>
                    <div class="summary-row summary-total">
                        <span>Total</span>
                        <span style="color: var(--primary);">$${(Cart.getTotal() * 1.08).toFixed(2)}</span>
                    </div>
                    <a href="checkout.html" class="btn btn-primary" style="width: 100%; text-align: center; margin-top: 2rem;">Proceed to Checkout</a>
                </div>
            `;
                container.innerHTML = cartHtml;
            } catch (error) {
                console.error('Error rendering cart:', error);
                container.innerHTML = '<div style="text-align: center; padding: 2rem;"><h2>Error loading cart. Please refresh the page.</h2></div>';
            }
        }

        function updateQty(itemId, variationJson, delta) {
            const variation = JSON.parse(variationJson);
            const currentItem = Cart.items.find(item =>
                item.id === itemId &&
                JSON.stringify(item.variation) === JSON.stringify(variation)
            );
            if (currentItem) {
                Cart.updateQuantity(itemId, variation, currentItem.quantity + delta);
                renderCart();
            }
        }

        function removeItem(itemId, variationJson) {
            const variation = JSON.parse(variationJson);
            Cart.removeItem(itemId, variation);
            renderCart();
        }
    </script>
</body>

</html>
